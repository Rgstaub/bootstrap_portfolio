	<body>
		<header class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-default">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->

							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

							<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="index.html">Richard Staub</a>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav"></ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="navbox"><a href="index.html">About</a></li>
							<li class="navbox"><a href="portfolio.html">Portfolio</a></li>

			</header>
			
			<main class="container wrap">
			<div class="row">
				<section class="col-xs-12 col-md-8"> <!-- Portfolio section. 100% width on small, 2/3 on md and larger -->
				<h2 class="portfolio-header">Contact Me</h2>
				<form class="form-horizontal about-me-box">
					<div class="container-fluid">
						<div class="form-group">
							<label for="inputName" class="col-sm-2  control-label">Name</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="inputName" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-9">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputComment" class="col-sm-2 control-label">Comment</label>
							<div class="col-sm-9">
								<textarea type="textArea" class="form-control" id="inputComment" placeholder="" rows="5"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class=col-sm-2></div>
							<div class="col-sm-9">
								<button id="submitbutton" class="btn btn default">Submit</button>
							</div>
						</div>	
					</div>
				</form>
			</section>
			<section class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-0 col-md-4">
				<div class="row">
					<h2 class="col-xs-12">Find me on:</h2>
					<div class="col-xs-10 col-xs-offset-1 horizontal_divider"></div>
					<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
						<div class="col-xs-4 col-md-12 contactLinkIcon">
							<a href="https://github.com/Rgstaub" target="_blank">
								<img class="linkBorder" src="images/gitHub.png" alt="Github Logo">
							</a>
						</div>
						<div class="col-xs-4 col-md-12 contactLinkIcon">
							<a href="https://www.linkedin.com/in/richard-staub-71533042/" target="_blank">
								<img class="linkBorder" src="images/linkedIn.png" alt="LinkedIn Logo">
							</a>
						</div>
						<div class="col-xs-4 col-md-12 contactLinkIcon">
							<a href="https://stackoverflow.com/users/7842668/rgstaub?tab=profile" target="_blank">
								<img class="linkBorder" src="images/stackOverflow.png" alt="Stack Overflow Logo">
							</a>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="push"></div>
